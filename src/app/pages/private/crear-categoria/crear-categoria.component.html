<form
[formGroup]="formData"
(ngSubmit)="onSubmit()"
>
    
    <h1>Crear categoria</h1>
    <div class="form-content">
        <div class="field">
            <label for="name">Escriba el nombre de la categoria *</label>
            <input type="text" formControlName="name" id="name" placeholder="">
        </div>
        <div class="field">
            <label for="description">Descripcion de la categoria *</label>
            <!-- <input type="text" formControlName= "agregardescripcion" id="agregardescripcion" placeholder="ajjajajaasdasd"> -->
           <textarea formControlName="description" id="description" placeholder="escriba la descipcion de la categoria"></textarea>
        </div>
        <div class="field">
            <button type="submit">Agregar categoria</button>
        </div>
    </div>

</form>
