<form action
[formGroup]="formData"
(ngSubmit)="onSubmit()"
>
    
    <h1>Crear Servicio</h1>
    <div class="form-content">
        <div class="field">
            <label for="urlImagen">Suba la imagen *</label>
            <input type="text" formControlName="urlImagen" id="urlImagen" placeholder="Suba el archivo">
        </div>
        <div class="field">
            <label for="name">Nombre Del Servicio *</label>
            <input type="text" formControlName="name" id="name" placeholder="Nombre del Producto">
        </div>
        <div class="field">
            <label for="price">Precio Del Servicio *</label>
            <input type="number" formControlName="price" id="price" placeholder="asigne un valor ">
        </div>
        <div class="field">
            <label for="description">Descripcion del servicio *</label>
            <!-- <input type="text" formControlName= "agregardescripcion" id="agregardescripcion" placeholder="ajjajajaasdasd"> -->
           <textarea formControlName="description" id="description" placeholder="Descripcion del servicio"></textarea>
        </div>
        <div class="field">
            <button type="submit">Agregar</button>
        </div>
    </div>

</form>
